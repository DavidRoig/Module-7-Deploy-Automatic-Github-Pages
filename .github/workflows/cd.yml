name: Continous Deployment Workflow

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install
        uses: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: npm run deploy
